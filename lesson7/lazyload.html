        <body>
            <h1>Loading Images Progressively</h1>
            <figure>
            <picture>
                <img src="/lesson7/images/pic1.jpg" alt="Patrick">
                <figcaption>This is my Patrick</figcaption>
            </picture>
            </figure>
            <figure>
            <picture>
                <img src="/lesson7/images/pic2.jpg" alt="treats">
                <figcaption>He likes treats</figcaption>
            </picture>
            </figure>
            <figure>
            <picture>
                <img src="/lesson7/images/pic3.jpg" alt="batdog">

            </picture>
            </figure>
            <figure>
            <picture>
                <img src="/lesson7/images/pic4.jpg" alt="pig">

            </picture>
            </figure>
            <figure>
            <picture>
                <img src="/lesson7/images/pic5.jpg" alt="pig again">
                <figcaption>Because he snorts all the time</figcaption>
            </picture>
            </figure>
            <script src="js/loading.js"></script>
